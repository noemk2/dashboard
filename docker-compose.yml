  dashboard:
    container_name: dashboard
    image: hummingbot/dashboard:latest
    volumes:
      - ./data:/home/dashboard/data
      # - ./hummingbot_files:/home/dashboard/hummingbot_files
      # - ./hummingbot_files/data/candles:/home/dashboard/data/candles
      - /var/run/docker.sock:/var/run/docker.sock
    ports:
      - "8501:8501"
  hummingbot-master_bot_conf:
    container_name: hummingbot-master_bot_conf
    image: hummingbot/hummingbot:latest
    volumes:
        - "./hummingbot_files/templates/master_bot_conf/conf:/home/hummingbot_files/conf"
      # - "./hummingbot_files/conf:/home/hummingbot/conf"
      # - "./hummingbot_files/conf/connectors:/home/hummingbot/conf/connectors"
