      # - "./hummingbot_files/scripts:/home/hummingbot/scripts"
      # - "./hummingbot_files/certs:/home/hummingbot/certs"
    logging:
      driver: "json-file"
      options:
          max-size: "10m"
          max-file: "5"
    tty: true
    stdin_open: true
    network_mode: host
  bot:
    container_name: candles_downloader
    image: hummingbot/hummingbot:development
    volumes:
      - "./data/candles:/home/hummingbot/data"
      - "./hummingbot_files/bots/data_downloader/conf:/home/hummingbot/conf"
      - "./hummingbot_files/bots/data_downloader/conf/connectors:/home/hummingbot/conf/connectors"
      - "./hummingbot_files/bots/data_downloader/scripts:/home/hummingbot/scripts"
    environment:
      - CONFIG_PASSWORD=a
      - CONFIG_FILE_NAME=download_candles.py
    env_file:
      - ./hummingbot_files/scripts_configs/data_downloader_config.yml
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: 5
    tty: true
    stdin_open: true
    network_mode: host